<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat Whatever</title>
    <link rel="icon" type="image/ico" href="favicon2.ico">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>What are we going to eat?</h1>
    </div>

    <div class="container">
        <div class="question_container animate__animated animate__fadeInUp" id="question_container">
            <div class="question">Delivery, or Dine-in?</div>
        </div>
    
        <div class="response_container animate__animated animate__fadeInUp" id="response_container">
            <button class='response' id='choice_1'>Delivery</button>
            <button class='response' id='choice_2'>Dine-in</button>
        </div>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
